{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authorization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="{% static 'user/css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">


</head>
<body class="text-center">

<div>
    <a href="{% url 'main' %}"><img src="{% static 'main/img/icon.svg' %}" class="bi me-2" width="80" height="64" role="img" alt=""></a>
    <span class="logo">WebDoor</span>

    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="{% url 'login' %}"
          aria-controls="pills-login" aria-selected="true">Login</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="{% url 'sign-up' %}"
          aria-controls="pills-register" aria-selected="false">Register</a>
      </li>
    </ul>
    <!-- Pills navs -->
    <div class="tab-pane fade show active" id="pills-login">
    <form action="" method="post">
        {% csrf_token %}
        <div class="text-center mb-3">
        <p>Sign in with:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
        </div>

        <p class="text-center">or:</p>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

        <!-- Username input -->
        <div class="form-outline mb-4">
            <input placeholder="Username" type="text" id="loginName" class="form-control" name="loginName" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input placeholder="Password" type="password" id="loginPassword" class="form-control" name="loginPassword" />
        </div>

        <!-- 2 column grid layout -->
        <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value="" name="loginCheck" id="loginCheck" checked />
                <label class="form-check-label" for="loginCheck"> Remember me </label>
            </div>
        </div>

            <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
            <p>Not a member? <a href="{% url 'sign-up' %}">Register</a></p>
        </div>
    </form>
  </div>
</div>
</body>
</html>
